<!DOCTYPE html>
<html style="height: 100%;width: 100%; padding: 0; margin: 0;">
    <link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">
    <head>
        <meta charset="UTF-8">
        <title>YGOCardPoolTracker</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    </head>
    <body style="background-color: #262D51;height: 100%;width: 100%;margin: 0;display: flex;flex-direction: column;" id="body">
        <script src="index.js"></script>
        <div id="headline" style="height: 5%; width: 100%;background-color: #2F336D; display: flex; align-items: center;justify-content: center;-webkit-app-region: drag">
            <span class="material-icons" style="-webkit-app-region: no-drag;color: white;margin-left: auto;order: 3;user-select: none;" onclick="exit()">close</span>
        </div>
        <div id="content" style="height: 95%; width: 100%;display: flex;justify-content: start;align-items: center;flex-direction: column;background-color: #262D51;overflow-y: auto;">
            <div id="searchParent" style="height: 75%;width: 100%;">
        <form action="javascript:test()" style="height: 100%;width: 100%;display: flex;justify-content: center;align-items: center;">
            <input id="searchBar" type="text" placeholder="Search Collection..." style="padding:5px 15px 5px 15px;height: 10%;width: 50%;border-radius: 10px;outline-width: 0;border-width:0;border-color: #262D51;font-size: large;color:white;background-color: #343E70;">
            <input type="submit" hidden />
          </form>
            </div>
        <div id="importArea" style="width: 100%; height: 25%; background-color: #343E70; display: flex; justify-content: center; align-items: center;border-top-left-radius: 15px;border-top-right-radius: 15px;flex-direction: column;">
            <p id="importAreaText" style="font-size: x-large;color: white;">Drag .ydk-file here to import cards to your collection.</p>
            <p id="importAreaStatusText" style="font-size: medium;">   </p>
        </div>      
        </div>
    </body>
</html>
